<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./index.js" type="module" charset="utf-8" async></script>
        <link rel="stylesheet" href="./style.css" type="text/css"/>
    </head>
    <body>
        <div id="SCORE">
            <span>Score: <span id="scoreText">0</span></span>
        </div>
        <div id="MODAL_RESTART">
            <label style="font-size:14px; color:gray">Game Over</label>
            <h1 id="modalScore" style="font-size:48px; margin-bottom:0; margin-top:8px">0</h1>
            <p style="margin:0; font-size:14px; color:gray">Points</p>
            <button id="buttonRestart">Restart Game</button>
        </div>
        <div id="MODAL_START">
            <h1 style="font-size:24px; margin-bottom:0; margin-top:8px">Base Defense Game</h1>
            <button id="buttonStart">Start Game</button>
        </div>
        <canvas id="canvas"></canvas>
    </body>
</html>
